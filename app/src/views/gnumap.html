<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>길 찾기 페이지</title>
    <link rel="stylesheet" href="/css/pathSearch.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://apis.openapi.sk.com/tmap/jsv2?version=1&appKey=l7xxed2c734830ae4364975ef11e67a76e81"></script>
    <script type="text/javascript">
		
		// 지도 API의 변수들
		var map;
		var marker_s, marker_e, marker_p1, marker_p2;
		var totalMarkerArr = [];
		var drawInfoArr = [];
		var resultdrawArr = [];
		
		// 초기 맵을 띄워준다.
		function initTmap() {
			// 1. 지도 띄우기
			map = new Tmapv2.Map("map_div", {
				center : new Tmapv2.LatLng('35.153773227532575', '128.09870111100773'), //장고 템플릿언어로 갑 치환
				width : "100%", // 맵의 가로
				height : "100vh", //맵의 세로
				zoom : 17, // 맵을 얼마정도 확대할건지?
				zoomControl : true, // 맵을 사용자가 확대시킬건지
				scrollwheel : true,
			});
		}

		function addComma(num) {
			var regexp = /\B(?=(\d{3})+(?!\d))/g;
			return num.toString().replace(regexp, ',');
		}
		
		function drawLine(arrPoint) {
			var polyline_;

			polyline_ = new Tmapv2.Polyline({
				path : arrPoint,
				strokeColor : "#DD0000",
				strokeWeight : 6,
				map : map
			});
			resultdrawArr.push(polyline_);
		}
	</script>
</head>
<style>
#map_div{
  margin: 0;
}
</style>
<body onload="initTmap();">
        <!-- 190430 기존 지도를 모두 이미지 처리 위해 주석 처리 S -->
		<div id="map_wrap" class="map_wrap3">
			<div id="map_div" class="mapImage"></div>
    </div>
</body>
</html>
